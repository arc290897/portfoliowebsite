<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>
<body>
	<section class="contact">
		<div class="container">
			<h1>Contact Us</h1>
			<p>We provide website for your business</p><br><br>
			<div class="card-wrapper">
				<div class="card">
					<img src="./images/phone.jpg">
					<h1>Call us on</h1>
					<h4>+91 1234567810</h4>
				</div>
				<div class="card">
					<img src="./images/email.jpg">
					<h1>email us at</h1>
					<h4>abcdefgh@gmail.com</h4>
				</div>
			</div>
			<div class="input-wrap">
				<form action="python.py" method="post">
					<b>enter name</b>
					<input type="text" placeholder="enter name" name="name"><br><br>
					<b>enter email</b>
					<input type="text" placeholder="enter email" name="email"><br><br>
					<b>enter address</b>
					<input type="text" placeholder="enter address" name="address"><br><br>
					<input type="submit" value="SUBMIT">




				</form>
			</div>
		</div>

	</section>

</body>
</html>
